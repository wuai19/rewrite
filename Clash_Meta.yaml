port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
ipv6: true
unified-delay: true
🌹########################分界线🌹
dns:
  enabled: true
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
  nameserver-policy:
    '+.taobao.com': '223.5.5.5'
    '+.jd.com': '119.28.28.28'
    '+.qq.com': '119.29.29.29'
    '+.tencent.com': '119.29.29.29'
    '+.weixin.com': '119.29.29.29'
    '+.bilibili.com': '119.29.29.29'
    '+.163.com': '119.29.29.29'
  fallback:
    - 8.8.8.8
    - 8.8.4.4
    - tls://1.0.0.1:853
    - tls://dns.google:853
      
store-selected: true
🌹########################分界线🌹
proxies:
#自建节点

  - {name: "Warp+",type: wireguard,server: 162.159.192.87,port: 1074,ip: 172.16.0.2,ipv6: fd01:5ca1:ab1e:80fa:ab85:6eea:213f:f4a5,private-key: yLDrcATfrkZxhfdEQM+xlMY+zeOtbX9rvVzY98AjMlA=,public-key: bmXOC+F1FxEMF9dyiK2H5/1SUtzH0JuVo51h2wPfgyo=,remote-dns-resolve: false,udp: true}

#远程代理集
p: &p
  type: http
  interval: 86400
  health-check:
    enable: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

#远程规则集
c: &c
  type: http
  behavior: classical
  interval: 86400

proxy-providers:

  机场1: 
    <<: *p
    url: '机场订阅链接'
    path: "./proxy_providers/机场1.yaml"
    
  机场2:
    <<: *p
    url: '机场订阅链接'
    path: "./proxy_providers/机场2.yaml"
🌹#############################分界线🌹
proxy-groups:

  - name: 🚀手动选择
    type: select
    proxies:
    include-all: true
  
  - name: ♻自动选择
    type: url-test
    include-all: true
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50

  - name: 🧿Spotify
    type: select
    proxies:
      - 🚀手动选择
      - DIRECT

  - name: 📘Facebook
    type: select
    proxies:
      - 🚀手动选择

  - name: 🌀OpenAI
    type: select
    proxies:
      - 🚀手动选择

  - name: 🇨🇳国内
    type: select
    proxies:
      - DIRECT

  - name: 🌍国外
    type: select
    proxies:
      - 🚀手动选择
      - ♻自动选择

  - name: 🐟漏网之鱼
    type: select
    proxies:
      - 🚀手动选择
      - ♻自动选择
🌹#########################分界线🌹
rule-providers:

  Spotify:
    <<: *c
    url: 'https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Spotify/Spotify.yaml'
    path: './Spotify.yaml'

  Facebook:
    <<: *c
    url: 'https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Facebook/Facebook.yaml'
    path: './Facebook.yaml'

  OpenAI:
    <<: *c
    url: 'https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/OpenAI/OpenAI.yaml'
    path: './OpenAI.yaml'

  China:
    <<: *c
    url: 'https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/China/China_Classical.yaml'
    path: './China.yaml'

  Gobal:
    <<: *c
    url: 'https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/release/rule/Clash/Global/Global_Classical.yaml'
    path: './Global.yaml'
🌹#########################分界线🌹
rules:

  - RULE-SET,Spotify,🧿Spotify
  - RULE-SET,Facebook,📘Facebook
  - RULE-SET,OpenAI,🌀OpenAI
  - RULE-SET,China,🇨🇳国内
  - RULE-SET,Gobal,🌍国外
  - GEOIP,CN,🇨🇳国内
  - MATCH,🐟漏网之鱼
